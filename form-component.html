<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-input/paper-input-error.html">

<!--
An element for registration forms.

Example:

    <form-component></form-component>

@demo
-->
<dom-module id="form-component">
    <style></style>

    <template>
        <div>
            <paper-input type="password"
                         label="{{passwordLabel}}"
                         id="password"
                         pattern="^.{8,32}$"
                         error-message="Password need to be longer than 8"
                         maxlength="32"
                         char-counter
                         autofocus
                         required
                         auto-validate>
            </paper-input>
        </div>
        <div>
            <paper-input type="password"
                   id="passwordConfirmation"
                   label="{{passwordConfirmationLabel}}"
                   error-message="Passwords are not identical">
            </paper-input>
        </div>
        <paper-button id="submit" on-click="_submitForm" raised>
            Submit!
        </paper-button>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'form-component',
        properties: {
            /**
             * `passwordLabel` indicates the label of password input
             */
            passwordLabel: {
                type: String,
                value: "Password"
            },
            /**
             * `passwordConfirmationLabel` indicates the label of password confirmation input
             */
            passwordConfirmationLabel: {
                type: String,
                value: "Confirm your password"
            }
        },
        _submitForm: function(){
            var isProperlyConfirmed = this.$.password.value == this.$.passwordConfirmation.value;
            var isPasswordValid = isProperlyConfirmed && !this.$.password.invalid;
            this.$.passwordConfirmation.invalid = !isProperlyConfirmed;

            if(isPasswordValid){
                alert("Succescfully submitted form!")
            } else{
                alert("Something gone wrong :(")
            }
        },

        // Element Lifecycle

        ready: function() {
        },

        attached: function() {},

        detached: function() {}

    });
</script>
